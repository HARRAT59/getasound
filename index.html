<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
      
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" ><!-- 1ere mÃ©thode font Roboto, voir style.css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Compter les mots</title>
 </head>

<body>
    <div class="container">
      <!--  <div class="jumbotron">    -->  
            <h1 style="font-size:52px; text-align:center; padding:0; margin:0;" >Parlez-nous de votre cible</h1>
       <!-- </div> -->
         
        <div class="row">                                        <!-- Les deux boutons B2B et B2C  -->
            <h3>Cible</h3>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 ">
                    <button id="btnB2B" type="button" class="btn btn-default btn-xs btn-sm btn-md btn-lg  B2BCchoix">
                        <h4 class="titreVignette">B2B</h4>
                        <img src="img/factory.png" id="B2B0" alt="B2B">
                    </button>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <button id="btnB2C" type="button" class="btn btn-default btn-xs btn-sm btn-md btn-lg B2BCchoix">
                        <h4 class="titreVignette">B2C</h4>
                        <img src="img/factory.png" id="B2C0" alt="B2C">
                    </button>
            </div>
        </div>

        <div class="row" id="B2Bboutons" style="display:none;">  <!-- Les deux boutons de la classe B2B  -->
            <h3 >B2B</h3>                      
            <div id="B2Bxx" class="col-xs-12 col-sm-12 col-md-3 col-lg-3 ">
                <div  >
                    <h4>Entreprise</h4>
                    <button type="button" class="btn btn-default btn-xs btn-sm btn-md btn-lg B2Cchoix" onclick="ContourBleu (this);">
                        <img src="img/factory.png"  alt="Entreprise"  >
                    </button>
                </div> 
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 ">
                <div  >
                    <h4>Association</h4>
                    <button type="button" class="btn btn-default btn-xs btn-sm btn-md btn-lg B2Cchoix" onclick="ContourBleu (this);">
                        <img src="img/factory.png" alt="Association" >
                    </button>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 ">
                <div  >
                    <h4>Public</h4>
                    <button type="button" class="btn btn-default btn-xs btn-sm btn-md btn-lg B2Cchoix" onclick="ContourBleu (this);">
                        <img src="img/boy.png" alt="Public" >
                    </button>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 ">
                <div  >
                    <h4>Autres</h4>
                    <button type="button" class="btn btn-default btn-xs btn-sm btn-md btn-lg B2Cchoix" onclick="ContourBleu (this);">
                        <img src="img/boy.png" alt="Autres" >
                    </button>
                </div>
            </div>
        </div>

        <div class="row" id="B2Cboutons"  style="display:none;"> <!-- Les deux boutons de la classe B2C  -->
            <h3 >B2C</h3>  
            <div  class="col-xs-12 col-sm-12 col-md-4 col-lg-4 ">
                <div  >
                    <h4>Homme</h4>
                    <button type="button" class="btn btn-default btn-xs btn-sm btn-md btn-lg B2Cchoix" onclick="ContourBleu (this);">
                        <img src="img/boy.png" alt="Homme" >
                    </button>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 ">
                <div  >
                    <h4>Femme</h4>
                    <button type="button" class="btn btn-default btn-xs btn-sm btn-md btn-lg B2Cchoix"   onclick="ContourBleu (this);">
                        <img src="img/boy.png" alt="Femme" >
                    </button>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 ">
                <div  >
                    <h4>Autre</h4>
                    <button type="button" class="btn btn-default btn-xs btn-sm btn-md btn-lg B2Cchoix"  onclick="ContourBleu (this);">
                        <img src="img/boy.png" alt="Autre" >
                    </button>
                </div>
            </div>
        </div>

        <div class="row "  id="zonetexte" style="display:none;" > <!-- la zone de texte et le compteur  -->
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                <h4 >Plus d'informations</h4>
                <h4 id="wordcount" style="text-align:right" >123 mots</h4>
                <textarea   id="texterea"  
                            placeholder="saisissez vos mots" 
                            label="With textarea" 
                            onkeyup="compter_mots3()">

                </textarea>
            </div>
        </div>
    </div>  <!-- Fin container-->
    
    <!-- javascript, Bootstrap -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">     </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">  </script>
        <script type="text/javascript" src="js/jquery-3.3.1.js">                            </script>
        <script type="text/javascript" src="js/compteur.js">                              </script>

</body>
</html>
